name: Build and Deploy

on:
    push:
        branches:
            - cidi

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Build Docker images
              run: |
                  docker-compose build

            - name: Save images
              run: |
                  docker save -o app.tar $(docker images -q)

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Transfer and deploy images
              run: |
                  # Transfer the image file
                  scp -o StrictHostKeyChecking=no app.tar root@24.199.76.209:/tmp/

                  ssh -o StrictHostKeyChecking=no root@24.199.76.209 << EOF
                    cd /var/www/app/git-container
                    docker-compose down
                    # Load the new images
                    docker load -i /tmp/app.tar
                    # Clean up
                    rm /tmp/app.tar
                    # Start with new images
                    docker-compose up -d
                  EOF
