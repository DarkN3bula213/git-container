name: Application Deployment

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Copy project files
              run: |
                  rsync -avz -e "ssh -o StrictHostKeyChecking=no" --exclude '/node_modules' --exclude '/test' ./ root@24.199.76.209:/var/www/app/git-container/
              shell: bash

            - name: Network Cleanup and Build
              run: |
                  ssh -o StrictHostKeyChecking=no root@24.199.76.209 << EOF
                    cd /var/www/app/git-container/

                    # Stop all containers and remove networks
                    docker-compose down -v --remove-orphans

                    # Remove any lingering networks
                    docker network prune -f

                    # Clean builder cache and artifacts
                    docker builder prune -af
                    rm -rf node_modules dist .pnpm-store
                    docker system prune -af

                    # Ensure tsconfig.json is properly copied
                    if [ ! -f tsconfig.json ]; then
                      echo "tsconfig.json not found!"
                      exit 1
                    fi

                    # Start fresh with proper TypeScript path resolution
                    docker-compose up -d --build

                    # Verify deployment
                    docker-compose ps
                  EOF
              shell: bash

            - name: Wait for Nginx to Start
              run: |
                  echo "Waiting for Nginx container to start..."
                  sleep 10
              shell: bash

            - name: Reload Nginx
              run: |
                  ssh -o StrictHostKeyChecking=no root@24.199.76.209 << EOF
                    echo "Reloading Nginx to apply new configuration..."
                    docker exec nginx nginx -s reload
                  EOF
              shell: bash

